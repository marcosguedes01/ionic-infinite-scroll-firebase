<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Infinite Scroll
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item *ngFor="let item of dados">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{item.titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{item.descricao}}
        </ion-card-content>
      </ion-card>      
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
